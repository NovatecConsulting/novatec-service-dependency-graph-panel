<div class="editor-row">
    <div class="section gf-form-group">

        <div class="section gf-form-group">
            <h5 class="section-heading">Connection Mapping</h5>

            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-18">Source Component Column Prefix<info-popover mode="right-normal">Some Info Text goes here ...</info-popover></label>
                    <input type="text" class="input-small gf-form-input width-12" placeholder="{{ctrl.panelDefaults.dataMapping.sourceComponentPrefix}}" ng-model="ctrl.panel.dataMapping.sourceComponentPrefix" bs-typeahead="editor.getPrefixCandidates"
                      data-min-length=0 data-items=100 ng-change="ctrl.render()" ng-model-onblur />
                </div>
                <div class="gf-form">
                    <label class="gf-form-label width-18">Target Component Column Prefix</label>
                    <input type="text" class="input-small gf-form-input width-12" placeholder="{{ctrl.panelDefaults.dataMapping.targetComponentPrefix}}" ng-model="ctrl.panel.dataMapping.targetComponentPrefix" bs-typeahead="editor.getPrefixCandidates"
                      data-min-length=0 data-items=100 ng-change="ctrl.render()" ng-model-onblur />
                </div>
            </div>
        </div>

        <div class="section gf-form-group">
            <h5 class="section-heading">Data Mapping</h5>

            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-16">Response Time Column</label>
                    <input type="text" class="input-small gf-form-input width-12" placeholder="{{ctrl.panelDefaults.dataMapping.responseTimeColumn}}" ng-model="ctrl.panel.dataMapping.responseTimeColumn" bs-typeahead="editor.getColumnNames"
                      data-min-length=0 data-items=100 ng-change="ctrl.render()" ng-model-onblur />
                </div>
                <div class="gf-form">
                    <label class="gf-form-label width-16">Request Rate Column</label>
                    <input type="text" class="input-small gf-form-input width-12" placeholder="{{ctrl.panelDefaults.dataMapping.requestRateColumn}}" ng-model="ctrl.panel.dataMapping.requestRateColumn" bs-typeahead="editor.getColumnNames"
                      data-min-length=0 data-items=100 ng-change="ctrl.render()" ng-model-onblur />
                </div>
                <div class="gf-form">
                    <label class="gf-form-label width-16">Error Rate Column</label>
                    <input type="text" class="input-small gf-form-input width-12" placeholder="{{ctrl.panelDefaults.dataMapping.errorRateColumn}}" ng-model="ctrl.panel.dataMapping.errorRateColumn" bs-typeahead="editor.getColumnNames" data-min-length=0
                      data-items=100 ng-change="ctrl.render()" ng-model-onblur />
                </div>
            </div>

            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-16">Response Time Column (Outgoing)</label>
                    <input type="text" class="input-small gf-form-input width-12" placeholder="{{ctrl.panelDefaults.dataMapping.responseTimeOutgoingColumn}}" ng-model="ctrl.panel.dataMapping.responseTimeOutgoingColumn" bs-typeahead="editor.getColumnNames"
                      data-min-length=0 data-items=100 ng-change="ctrl.render()" ng-model-onblur />
                </div>
                <div class="gf-form">
                    <label class="gf-form-label width-16">Request Rate Column (Outgoing)</label>
                    <input type="text" class="input-small gf-form-input width-12" placeholder="{{ctrl.panelDefaults.dataMapping.requestRateOutgoingColumn}}" ng-model="ctrl.panel.dataMapping.requestRateOutgoingColumn" bs-typeahead="editor.getColumnNames"
                      data-min-length=0 data-items=100 ng-change="ctrl.render()" ng-model-onblur />
                </div>
                <div class="gf-form">
                    <label class="gf-form-label width-16">Error Rate Column (Outgoing)</label>
                    <input type="text" class="input-small gf-form-input width-12" placeholder="{{ctrl.panelDefaults.dataMapping.errorRateOutgoingColumn}}" ng-model="ctrl.panel.dataMapping.errorRateOutgoingColumn" bs-typeahead="editor.getColumnNames"
                      data-min-length=0 data-items=100 ng-change="ctrl.render()" ng-model-onblur />
                </div>
            </div>

            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-16">Response Time Column (External)</label>
                    <input type="text" class="input-small gf-form-input width-12" placeholder="{{ctrl.panelDefaults.dataMapping.responseTimeExternalColumn}}" ng-model="ctrl.panel.dataMapping.responseTimeExternalColumn" bs-typeahead="editor.getColumnNamesExternal"
                      data-min-length=0 data-items=100 ng-change="ctrl.render()" ng-model-onblur />
                </div>
                <div class="gf-form">
                    <label class="gf-form-label width-16">Request Rate Column (External)</label>
                    <input type="text" class="input-small gf-form-input width-12" placeholder="{{ctrl.panelDefaults.dataMapping.requestRateExternalColumn}}" ng-model="ctrl.panel.dataMapping.requestRateExternalColumn" bs-typeahead="editor.getColumnNamesExternal"
                      data-min-length=0 data-items=100 ng-change="ctrl.render()" ng-model-onblur />
                </div>
            </div>
        </div>


        <div class="section gf-form-group">
            <h5 class="section-heading">Flowmap Settings</h5>

            <div class="gf-form-inline">
                <gf-form-switch class="gf-form" label="Show Connection Statistics" label-class="width-16" checked="ctrl.panel.flowmapSettings.showConnectionStats" on-change="ctrl.forceRender()"></gf-form-switch>

                <label class="gf-form-label width-8">Layout</label>
                <select class="input-small gf-form-input width-10" ng-model="ctrl.panel.flowmapSettings.layout" ng-change="ctrl.forceRender()">
                    <option ng-repeat="variable in editor.getLayoutOptions()" value="{{variable}}">{{variable}}</option>
                </select>
            </div>
        </div>

        <div class="section gf-form-group">
            <h5 class="section-heading">Flowmap Style</h5>

            <div class="gf-form-inline">
                <label class="gf-form-label width-8">Healthy Color</label>
                <span class="gf-form-label">
                    <spectrum-picker ng-model="ctrl.panel.flowmapStyle.healthyColor" ng-change="ctrl.updateFlowmapStyle()"></spectrum-picker>
                </span>

                <label class="gf-form-label width-8">Danger Color</label>
                <span class="gf-form-label">
                    <spectrum-picker ng-model="ctrl.panel.flowmapStyle.dangerColor" ng-change="ctrl.updateFlowmapStyle()"></spectrum-picker>
                </span>
            </div>
        </div>
    </div>
</div>
